{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Himalaya Hair Oil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff 0%, #d9f5db 100%);
      color: #2f4f2f;
    }

    header {
      background-color: #2fbf71;
      color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .logo {
      height: 100px;
    }

    nav {
      background-color: #27a35f;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 15px 25px;
      display: inline-block;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #1e804c;
    }

    nav a.active {
      background-color: #1e804c;
      border-radius: 5px;
    }

    .signup-section {
      padding: 50px 20px;
      max-width: 500px;
      margin: auto;
    }

    .signup-section h2 {
      text-align: center;
      color: #1e804c;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .signup-section p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      border: 1px solid #c5ebc5;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #2f4f2f;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #c5ebc5;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      display: block;
      margin-top: 20px;
      background-color: #27a35f;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1e804c;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95em;
    }

    .login-link a {
      color: #27a35f;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2fbf71;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Himalaya Hair Oil</h1>
    <img src="{% static 'image/logo.png' %}" alt="Himalaya Logo" class="logo">
  </header>

<nav>
    <a href="/" >Home</a>
    <a href="{% url 'benefits' %}">Benefits</a>
      <a href="{% url 'signup' %}" class="active">Sign Up</a>


      <a href="{% url 'about' %}">About</a>
    <a href="{% url 'contactus' %}">Contact</a>
  </nav>

  <section class="signup-section">
    <h2>Create an Account</h2>
    <p>Sign up to get exclusive offers, updates and more!</p>

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

        <div class="form-group">
            <label class="form-label" for="register-gender">Gender</label>
            <select class="form-select" id="register-gender" name="gender">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
        </div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>


        <button type="submit">Sign Up</button>

        <div class="login-link">
        Already have an account? <a href="{% url 'login_view' %}">Login here</a>
        </div>
    </form>
  </section>

  <footer>
    &copy; 2025 Himalaya Hair Oil | All rights reserved.
  </footer>
</body>
</html>
