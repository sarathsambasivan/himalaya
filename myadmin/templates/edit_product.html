<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .form-container {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Product: {{ product.product_name }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" value="{{ product.product_name }}" required>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ product.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" name="price" value="{{ product.price }}" step="0.01" required>

        <label for="stock">Stock:</label>
        <input type="number" name="stock" value="{{ product.stock }}" required>

        <label for="available">Available:</label>
        <input type="checkbox" name="available" {% if product.available %}checked{% endif %}>

        <label for="image">Image:</label>
        <input type="file" name="image">

        {% if product.image %}
            <p>Current image:</p>
            <img src="{{ product.image.url }}" alt="Current Image" width="150">
        {% endif %}

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
    <form method="post" action="{% url 'delete_product' product.id %}" onsubmit="return confirm('Are you sure you want to delete this product?');" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="save-btn" style="background-color: #dc3545;">Delete Product</button>
</form>
</div>

</body>
</html>
