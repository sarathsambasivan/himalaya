{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <!-- ✅ Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f5f5;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background-color: #2b7a78;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      padding: 20px;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar.collapsed ul li span {
      display: none;
    }

    /* === Main content === */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #3aafa9;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }

    .user-dropdown {
      position: relative;
      display: inline-block;
    }

    .user-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .user-btn i {
      margin-left: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .user-dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      padding: 20px;
        flex: 1;

  /* Centering styles */
  display: flex;
  flex-direction: column;
  /*justify-content: center;   !* vertical center *!*/
  align-items: center;       /* horizontal center */
  text-align: center;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 999;
        height: 100vh;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar.collapsed {
        width: 250px;
      }

      .main {
        flex: 1;
        flex-direction: column;
      }

      .topbar {
        flex-direction: row;
        justify-content: space-between;
      }
    }

	.sidebar ul .submenu {
  display: none;
  list-style: none;
  padding-left: 20px;
  background-color: ##2b7a78;
}

.sidebar ul .submenu li {
  padding: 10px 0 10px 10px;
}

.sidebar ul li.dropdown.open > .submenu {
  display: block;
}
.sidebar ul li a:hover {
  background-color: #3aafa9;
  color: #fff;
}

.sidebar ul .submenu li a:hover {
  background-color: #2e9894;
}
.sidebar a {
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  padding: 10px;
  transition: background-color 0.3s ease;
}


  </style>
</head>
<body>

  <!-- ✅ Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="{% url 'admin_home' %}"><i class="fa fa-home"></i> <span>Home</span></a></li>
      <li class="dropdown">
		  <a href="javascript:void(0);" onclick="toggleDropdown(this)">
			<i class="fa fa-user"></i> <span>Customers</span> <i class="fa fa-caret-down" style="margin-left:auto;"></i>
		  </a>
		  <ul class="submenu">
			<li><a href="{% url 'customer_detail' %}">All Customers</a></li>
			<li><a href="{% url 'admin_home' %}">Edit/Delete Customer</a></li>

		  </ul>
		</li>

      <!-- Products Dropdown -->
		<li class="dropdown">
		  <a href="javascript:void(0);" onclick="toggleDropdown(this)">
			<i class="fa fa-box"></i> <span>Products</span> <i class="fa fa-caret-down" style="margin-left:auto;"></i>
		  </a>
		  <ul class="submenu">
			<li><a href="{% url 'product_details' %}">All Products</a></li>
			<li><a href="{% url 'add_product' %}">Add Product</a></li>
			<li><a href="{% url 'admin_home' %}">Categories</a></li>
		  </ul>
		</li>
      <li><a href="#"><i class="fa fa-chart-line"></i> <span>Reports</span></a></li>
    </ul>
  </div>

  <!-- ✅ Main Content -->
  <div class="main">
    <div class="topbar">
      <i class="fa fa-bars menu-toggle" onclick="toggleSidebar()"></i>

      <div class="user-dropdown">
        <button class="user-btn">
          {{ user.first_name|default:user.username }} <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="{% url 'login_view' %}">Logout</a>
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Welcome back, {{ user.first_name|default:user.username }}!</h1>
      <p>Dashboard Overview</p>
    </div>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('active');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }
  </script>

  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (window.innerWidth <= 768) {
      sidebar.classList.toggle('active');
    } else {
      sidebar.classList.toggle('collapsed');
    }
  }

  function toggleDropdown(el) {
    const parent = el.parentElement;
    parent.classList.toggle('open');
  }
</script>

</body>
</html>
