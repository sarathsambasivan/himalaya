<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background: #e8f5e9;
        }
        .box {
            background:white;
            padding:40px;
            border-radius:10px;
            text-align:center;
            box-shadow:0 5px 15px rgba(0,0,0,0.2);
            width: 380px;
        }
        .check {
            font-size:60px;
            color:#2e7d32;
        }
        h2 {
            margin-top: 15px;
            color:#2e7d32;
        }
        p {
            color:#555;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        td.label {
            font-weight: bold;
            color: #333;
            width: 40%;
        }
        a {
            display:inline-block;
            margin-top:20px;
            padding:10px 20px;
            background:#2e7d32;
            color:white;
            border-radius:5px;
            text-decoration:none;
            transition: background 0.3s;
        }
        a:hover {
            background:#1b5e20;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="check">&#10004;</div>
    <h2>Payment Successful!</h2>
    <p>Your order has been placed successfully.</p>

    <table>
        <tr>
            <td class="label">Order ID:</td>
            <td>{{ order_id }}</td>
        </tr>
        <tr>
            <td class="label">Product:</td>
            <td>{{ product_name }}</td>
        </tr>
        <tr>
            <td class="label">Amount Paid:</td>
            <td>â‚¹{{ amount }}</td>
        </tr>
        <tr>
            <td class="label">Date:</td>
            <td>{{ order_date }}</td>
        </tr>
    </table>

    <a href="cust_dashboard">Return to Dashboard</a>
</div>

</body>
</html>
