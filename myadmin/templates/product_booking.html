{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Book Product</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    border-radius: 10px;
}

.card {
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    background: #fff;
}

.card h3 {
    margin-bottom: 15px;
    color: #00796b;
}

.product-img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.input-box {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

.button {
    width: 100%;
    padding: 10px;
    background: #00796b;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
}

.button:hover {
    background: #005e50;
}

.total-box {
    font-size: 20px;
    font-weight: bold;
    color: #d32f2f;
}

label {
    font-weight: bold;
    margin-top: 5px;
    display: block;
}
</style>

<script>
function updateTotal() {
    let price = parseFloat(document.getElementById("price").value);
    let qty = parseInt(document.getElementById("qty").value);

    if (!qty || qty < 1) qty = 1;

    document.getElementById("total").value = (price * qty).toFixed(2);
}
</script>

</head>

<body>

<h2>Product Booking</h2>

<form method="POST">
    {% csrf_token %}
<div class="container">

    <!-- LEFT SIDE: PRODUCT DETAILS -->
    <div class="card">
        <h3>Product Details</h3>

<!--        <img src="{{ product.image.url }}" class="product-img" alt="Product">-->

        <label>Product Name</label>
        <input type="text" value="{{ product.product_name }}" class="input-box" readonly>

        <label>Price (₹)</label>
        <input type="text" id="price" value="{{ product.price }}" class="input-box" readonly>

        <label>Quantity</label>
        <input type="number" name="quantity" id="qty" value="{{ booking.qty | default:'1' }}" min="1" class="input-box" onchange="updateTotal()">
    </div>

    <!-- RIGHT SIDE: CUSTOMER & TOTAL -->
    <div class="card">
        <h3>Customer Details</h3>

        <label>Name</label>
        <input type="text" value="{{ customer.user.first_name }}" class="input-box" readonly>

        <label>Email</label>
        <input type="text" value="{{ customer.user.email }}" class="input-box" readonly>

        <label>Phone</label>
        <input type="text" value="{{ customer.mobile_number }}" class="input-box" readonly>

        <label>Alternate Mobile Number</label>
    <input type="text" name="alt_mobile" placeholder="Enter alternate number" class="input-box" value="{{ booking.alt_mobile | default:'' }}">



        <label>Total Price (₹)</label>
        <input type="text" id="total" name="total_price" class="input-box total-box" value="{{ product.price }}" readonly>

        <br><br>
        <button class="button" type="submit">Book Now</button>
    </div>

</div>
</form>

<script>updateTotal();</script>

</body>
</html>
